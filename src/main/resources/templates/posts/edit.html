<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post:</title>
    <form th:action="@{/posts/edit}" th:method="post">
        <h2>Title:</h2>
        <input th:value="${post.getTitle()}"/>

    </form>
