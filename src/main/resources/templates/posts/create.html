<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create a new post below!</h1>
<form th:action="@{/create}" th:method="post" th:object="${post}">
    <h2>Post Title:</h2>
    <input type="text" name="title">
    <h2>Post Body:</h2>
    <input type="text" name="body">
    <button>Submit</button>
</form>

</body>
</html>
